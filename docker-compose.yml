version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tradingstation-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TradingStation2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: [CMD-SHELL, "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TradingStation2024! -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - tradingstation-network

  # .NET API
  api:
    build:
      context: .
      dockerfile: src/Presentation/TradingStation.API/Dockerfile
    container_name: tradingstation-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=db;Database=TradingStation;User Id=sa;Password=TradingStation2024!;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tradingstation-network
    restart: unless-stopped

  # React UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: tradingstation-ui
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - tradingstation-network
    restart: unless-stopped

networks:
  tradingstation-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
